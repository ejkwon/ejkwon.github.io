<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<meta name="viewport" content="width=480, user-scalable=no, target-densitydpi=medium-dpi" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<script type="text/javascript" src="pj/js/jquery-1.10.2.min.js"></script>
	<title>잋첇쮩퀢쮱1</title>
	<style>
	.layerPopup{display:none;z-index:100;position:absolute;top:100px;left:20px;right:20px;border:1px solid #d7d7d7;box-sizing:border-box;background:#fff;}
	.layerPopup .title{padding:10px;font-size:16px;}
	.layerPopup .btnClose.type1{position:absolute;top:20px;right:20px;display:inline-block;}
	.layerPopup .content{margin:20px;padding:10px;color:#333;font-size:14px;border:1px solid #ccc;}
	.layerPopup .btnArea{text-align:center;}
	.layerPopup .btnClose.type2{display:inline-block;}
	#iframe{border:0;}
	</style>
	<script type="text/javascript">
	function openLayer(){
		$('.layerPopup').show();
		$('.layerPopup .btnClose.type1').attr('tabindex','0').focus();
		$('#link').attr('tabindex','-1');
	}
	$(document).ready(function(){
		$('.btnClose').click(function(){
			$('.layerPopup').hide().removeAttr('tabindex');
			$('#link').attr('tabindex','0').focus();
		});
		$('.btnArea .btnClose').keydown(function(event){
			if(event.keyCode == '9' && !event.shiftKey){
				event.preventDefault();
				$('.btnClose.type1').attr('tabindex','0').focus();
			}
		});
	});
	</script>
</head>
<body>
	<a href="#none" id="link" onclick="openLayer();">퀢쮱찘쐑</a>

	<div class="layerPopup">
		<h1 class="title">촍점</h1>
		<a href="#none" class="btnClose type1">얳쐑</a>
		<div class="content">
			<iframe id="iframe" src="https://nice.checkplus.co.kr/Common/agree.cb?m=agreeContent&gubun=MOBILE&no=L1" frameborder="1" width="100%" height="290"></iframe>
		</div>
		<div class="btnArea">
			<a href="#none" class="btnClose type2">얳쐑</a>
		</div>
	</div>
	<br />
	<br />
	<a href="#none">쟛콜1</a>
	<br />
	<br />
	<a href="#none">쟛콜2</a>
	<br />
	<br />
	<a href="#none">쟛콜3</a>
	<br />
	<br />
	<a href="#none">쟛콜4</a>
	<br />
	<br />
</body>
</html>
