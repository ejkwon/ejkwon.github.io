<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <title>Mobile Admin</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/icon.css" media="screen">
    <script type="text/javascript" src="../../js/jquery-1.4.4.min.js"></script>
    <!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
    <script type="text/javascript" src="../guide/js/ui.js"></script><!-- //참고 -->
</head>
<body>
    <!-- content -->
    <div class="mLogin">
        <h1><img src="//img.echosting.cafe24.com/mobile/dashboard/img_logo.png" height="23" alt="CAFE24 쇼핑몰관리자"></h1>
        <div class="login">
            <div class="mTab typeLogin">
                <ul>
                    <li class="selected"><a href="#tabAdmin">대표 운영자</a></li>
                    <li><a href="#tabStaff">부운영자</a></li>
                </ul>
            </div>
            <div class="mKeyboard">
                <button type="button" class="korean">한글자판</button>
                <button type="button" class="special">특수문자</button>
                <div class="preview">
                    <img src="//img.echosting.cafe24.com/mobile/dashboard/img_keyboard.png" class="korean" alt="" height="73">
                    <img src="//img.echosting.cafe24.com/mobile/dashboard/img_keyboard_special.png" class="special" alt="" height="73">
                </div>
            </div>

            <!-- 참고 : 대표 운영자 탭 영역 -->
            <div id="tabAdmin" class="tabCont">
                <fieldset>
                    <legend>로그인</legend>
                    <div class="user">
                        <input type="text" class="fText" placeholder="아이디">
                        <input type="password" class="fText" placeholder="비밀번호">
                    </div>
                    <p class="security"><input type="checkbox" class="fChk" id="keeping" checked="checked"><label for="keeping">아이디 저장</label></p>
                    <div class="mButton grid1">
                        <a href="#none" class="btnLogin">로그인</a>
                    </div>
                </fieldset>
            </div><!-- //참고 : 대표 운영자 탭 영역 -->

            <!-- 참고 : 부운영자 탭 영역 -->
            <div id="tabStaff" class="tabCont" style="display:none;">
                <fieldset>
                    <legend>로그인</legend>
                    <div class="user">
                        <input type="text" class="fText" placeholder="상점아이디">
                        <input type="text" class="fText" placeholder="아이디">
                        <input type="password" class="fText" placeholder="비밀번호">
                    </div>
                    <p class="security"><input type="checkbox" class="fChk" id="keeping" checked="checked"><label for="keeping">아이디 저장</label></p>
                    <div class="mButton grid1">
                        <a href="#none" class="btnLogin">로그인</a>
                    </div>
                </fieldset>
            </div><!-- //참고 : 부운영자 탭 영역 -->
        </div>

        <p class="shortcut"><a href="../layout/shortcut_popup.html" target="_blank"><img src="//img.echosting.cafe24.com/mobile/dashboard/img_shortcut.png" height="13" alt="쇼핑몰관리자 홈화면에 바로가기 추가"></a></p>
        <p class="copyright">Copyright&copy; Cafe24 Corp. All Rights Reserved.</p>
    </div><!-- //content -->
</body>
</html>
