<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <title>Mobile Admin</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/icon.css" media="screen">
    <script type="text/javascript" src="../../js/jquery-1.4.4.min.js"></script>
    <!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
    <script type="text/javascript" src="../guide/js/ui.js"></script><!-- //참고 -->
</head>
<body id="popup">
    <div id="header">
        <h1>바로가기 추가방법 안내</h1>
    </div>
    <div id="content">
        <div class="guideway">
            <p>사용하시는 기기가 아이폰 기종일 경우,<br>아래와 같은 방법으로 추가해 주세요.</p>
            <img src="//img.echosting.cafe24.com/mobile/layout/ico_guideway.png" alt="" width="13px" height="8">
        </div>
        <ol class="shortcut">
            <li>
                <p><span class="icoNumber">1</span><strong class="txtWarn">브라우저 화면 하단에 있는 아이콘</strong>을 선택합니다.</p>
                <img src="//img.echosting.cafe24.com/mobile/layout/img_shortcut1.png" alt="" width="100%">
            </li>
            <li>
                <p><span class="icoNumber">2</span><strong class="txtWarn">'홈화면에 추가' 버튼</strong>을 선택합니다.</p>
                <img src="//img.echosting.cafe24.com/mobile/layout/img_shortcut2.png" alt="" width="100%">
            </li>
            <li>
                <p><span class="icoNumber">3</span><strong class="txtWarn">'완료' 버튼을 선택</strong>하면 홈화면에 아이콘이 추가 됩니다.</p>
                <img src="//img.echosting.cafe24.com/mobile/layout/img_shortcut3.png" alt="" width="100%">
            </li>
        </ol>
    </div>
    <div class="mButton">
        <a href="#none" onclick="window.close()" class="btnNormal">닫기</a>
    </div>
    <button type="button" class="btnPopupClose" onclick="window.close()">닫기</button>
</body>
</html>
