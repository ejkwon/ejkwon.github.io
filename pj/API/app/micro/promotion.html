<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CAFE24 App Store</title>
    <style type="text/css">
        /* 공통 */
        html,body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,img { margin:0; padding:0; }
        html { width:100%; height:100%; }
        body,code { font:0.75em verdana,"굴림",Gulim,AppleGothic,sans-serif; color:#1c1c1c; background:#fff; overflow-x:hidden; }
        img,fieldset { border:none; vertical-align:top; }
        a { text-decoration:none; color:#000; }
        a:hover { text-decoration:underline; }
        a:active { text-decoration:none; }

    .header { display:block; width:100%; height:59px; background:#2d3039; }
    .header .logo { position:absolute; top:18px; left:200px; }
    .header a { position:absolute; top:11px; right:200px; }
    .content { width:100%; height:auto; }
    .content .cafe24App { width:100%; position:absolute; top:59px; }
    .content .introduce { margin-top:763px; padding:85px 0; width:100%; text-align:center; }
    .content .partner { padding:85px 0; width:100%; text-align:center; background:#f1f1f1; }
    .footer { display:block; width:100%; height:50px; background:#2d3039; text-align:center; }
    .footer img { padding-top:19px; }
    </style>
    <script type="text/javascript" src="/pj/API/js/jquery-1.12.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var imgWidth = 1920;

            $(window).resize(function(){
                cssControl(false);
            });

            cssControl(true);

            function cssControl(bol){
                var winWidth = $(window).width(),
                    culWidth;
                if(winWidth > 1112){
                    culWidth = Math.ceil((winWidth - imgWidth)/2);
                }else{
                    culWidth = Math.ceil((1112 - imgWidth)/2);
                }
                $('.cafe24App').css({"left":culWidth});
            }
        });
    </script>
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <img src="//img.echosting.cafe24.com/api/micro/img_logo.gif" alt="cafe24 app store"/>
        </h1>
        <a href="//echosting.cafe24.com/Main/" target="_blank">
            <img src="//img.echosting.cafe24.com/api/micro/img_cafe24.gif" alt="카페24 쇼핑몰센터"/>
        </a>
    </header>
    <div class="content">
        <div class="cafe24App">
            <img src="//img.echosting.cafe24.com/api/micro/img_main.jpg" alt="클릭 한 번으로 쉽게! 강력하게! GRAND  OPENNING 2018.06.20"/>
        </div>
        <div class="introduce">
            <img src="//img.echosting.cafe24.com/api/micro/img_introduce.jpg" alt="쇼핑몰이 업그레이드되는 강력한 기능의 앱을 소개합니다."/>
        </div>
        <div class="partner">
            <img src="//img.echosting.cafe24.com/api/micro/img_partner.jpg" alt="카페24 파트너 개발사"/>
        </div>
    </div>
    <footer class="footer">
        <img src="//img.echosting.cafe24.com/api/micro/img_copyright.jpg" alt="CopyrightⓒCafe24Corp.All Rights Reserved."/>
    </footer>
</body>
</html>
