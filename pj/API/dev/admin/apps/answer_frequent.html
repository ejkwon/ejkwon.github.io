<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자주쓰는 답변관리</title>
    <link rel="stylesheet" type="text/css" href="/pj/API/css/font/notosans.css" media="all">
    <link rel="stylesheet" type="text/css" href="/pj/API/css/dev_admin.css" media="all">
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/suio.js" charset="utf-8"></script>
</head>
<body id="popup" size="630,450"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="popupWrap">
    <div class="headingArea">
        <div class="mTitle">
            <h1>자주쓰는 답변관리</h1>
        </div>
    </div>
    <section class="section">
        <div class="mTitle">
            <h2>답변 입력/수정</h2>
            <ul>
                <li>자주 쓰는 답변을 등록하고 관리할 수 있습니다.</li>
            </ul>
        </div>
        <div class="mBoard gSmall">
            <table border="1" summary="">
                <caption>자주쓰는 답변관리</caption>
                <tbody>
                    <tr>
                        <th scope="row">등록된 답변</th>
                        <td>
                             <a href="#none" class="btnNormal">기본답변</a>
                             <a href="#none" class="btnNormal">환불답변</a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">제목</th>
                        <td><input type="text" class="fText" style="width:98%;"></td>
                    </tr>
                    <tr>
                        <th scope="row">답변내용</th>
                        <td>
                            <textarea class="fTextarea" cols="50" rows="5" style="width:98%;">안녕하세요? 앱팩토리입니다. 이것은 기본답변입니다.</textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
<div id="footer">
    <a href="#none" class="btnEm">삭제</a>
    <a href="#none" class="btnSubmit">저장</a>
</div>
<!-- 참고 : UI 체크용 JS 입니다 -->
<script type="text/javascript" src="/suio/js/debug.js" charset="utf-8"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(this).eDebugBot({eQaId:false, eCss:false});
    });
</script><!-- //참고 -->
</body>
</html>
