<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cafe24 LM Admin</title>
    <link rel="stylesheet" type="text/css" href="/pj/suio/css/suio.css" />
    <link rel="stylesheet" type="text/css" href="../css/lm.css" />
    <script type="text/javascript" src="/pj/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="/pj/suio/js/suio.js"></script>
</head>
<body id="popup" size="630, 450"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
    <div id="wrap">
        <div class="headingArea">
            <div class="mTitle">
                <h1>권한 관리자</h1>
            </div>
        </div>
        <div class="section">
            <div class="mBoard gSmall">
                <table border="1" summary="">
                <caption>권한 관리자 등록</caption>
                <tbody>
                    <tr>
                        <th scope="row">그룹웨어</th>
                        <td>
                            <select class="fSelect">
                                <option>gsimplexi</option>
                                <option>siicgw</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관리자 아이디 <strong class="icoRequired">필수</strong></th>
                        <td><input type="text" class="fText" style="width:180px" /></td>
                    </tr>
                    <tr>
                        <th scope="row">소속</th>
                        <td>본사 &gt; 솔루션디자인팀 &gt; 서비스설계그룹 &gt; 서비스설계1팀</td>
                    </tr>
                    <tr>
                        <th scope="row">이름</th>
                        <td>김카페</td>
                    </tr>
                    <tr>
                        <th scope="row">관리 범위 <strong class="icoRequired">필수</strong></th>
                        <td uidev-case="권한 관리자 등록 팝업일 경우">
                            <ul class="mForm typeVer">
                                <li>
                                    <label class="gLabel w70"><input type="radio" class="fChk" /> 조직</label>
                                    <select class="fSelect gLabel" style="width:170px">
                                        <option>-선택-</option>
                                        <option>소속팀원</option>
                                        <option>본사</option>
                                        <option>지사(연길)</option>
                                        <option>지사(필리핀)</option>
                                        <option>전체관리</option>
                                    </select>
                                </li>
                                <li>
                                    <label class="gLabel w70"><input type="radio" class="fChk" /> 서비스</label>
                                    <select class="fSelect gLabel" style="width:170px">
                                        <option>-선택-</option>
                                        <option>호스팅팀</option>
                                        <option>마케팅센터</option>
                                        <option>교육센터</option>
                                        <option>EC서비스팀</option>
                                    </select>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">허용IP <strong class="icoRequired">필수</strong></th>
                        <td uidev-case="로그인 2차인증 제외 대상자 등록 팝업일 경우"><input type="text" class="fText" style="width:180px" placeholder="예시) 192.168.000.000" /></td>
                    </tr>
                    <tr>
                        <th scope="row">메모</th>
                        <td>
                            <textarea class="fTextarea" cols="60" rows="3" style="width:380px;"></textarea>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="#none" class="btnSubmit"><span>저장</span></a>
        <a href="#none" class="btnEm" onclick="window.close();"><span>닫기</span></a>
    </div>

<!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
<script type="text/javascript" src="/pj/suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->
</body>
</html>
