<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cafe24 LM Admin</title>
    <link rel="stylesheet" type="text/css" href="/pj/suio/css/suio.css" />
    <link rel="stylesheet" type="text/css" href="../css/lm.css" />
    <script type="text/javascript" src="/pj/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="/pj/suio/js/suio.js"></script>
</head>
<body id="popup" size="650, 580"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
    <div id="wrap">
        <div class="headingArea">
            <div class="mTitle">
                <h1>권한 신청</h1>
            </div>
        </div>
        <div class="section">
            <div class="mBoard gSmall">
                <table border="1" summary="">
                <caption>권한 신청</caption>
                <tbody>
                    <tr>
                        <th scope="row">상태</th>
                        <td>
                            신청중
                            <span class="gDoubleSide">
                                <a href="#none" class="btnCtrl"><span>수정</span></a>
                                <a href="#none" class="btnNormal"><span>취소</span></a>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">반려 사유</th>
                        <td uidev-case="상태 > 승인반려인 경우"><span class="txtWarn">권한 대상을 지정아이디로 제한하여 신청하세요.</span></td>
                    </tr>
                    <tr>
                        <th scope="row">신청 권한</th>
                        <td>쇼핑몰 어드민</td>
                    </tr>
                    <tr>
                        <th scope="row">업무 타입</th>
                        <td>디자인/퍼블리싱</td>
                    </tr>
                    <tr>
                        <th scope="row">권한 사용 기간</th>
                        <td>2017년 01월 01일 ~ 2017년 12월 31일</td>
                    </tr>
                    <tr>
                        <th scope="row">권한 타입</th>
                        <td>부분권한<br />상점관리, 주문관리, 부가서비스<br />결제관리, 통합엑셀</td>
                    </tr>
                    <tr>
                        <th scope="row">권한 마스킹</th>
                        <td>ON</td>
                    </tr>
                    <tr>
                        <th scope="row">접속 가능 시간</th>
                        <td>08시 ~ 19시</td>
                    </tr>
                    <tr>
                        <th scope="row">메모</th>
                        <td>업무진행 시 필요한 상태 확인을 위해 쇼핑몰 어드민 권한을 신청합니다.</td>
                    </tr>
                    <tr>
                        <th scope="row">권한 대상</th>
                        <td>지정아이디<br />cafekim001, irisccc, abcde12345</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="#none" class="btnEm" onclick="window.close();"><span>닫기</span></a>
    </div>

<!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
<script type="text/javascript" src="/pj/suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->
</body>
</html>
