<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>로그인</title>
<link rel="stylesheet" type="text/css" href="/css/suio.css" />
<link rel="stylesheet" type="text/css" href="/css/etc/lm.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" media="all" />
<script type="text/javascript" src="//img.echosting.cafe24.com/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="//img.echosting.cafe24.com/js/ui.js"></script>
</head>
<body>
<div class="loginArea">
    <h1><img src="//img.echosting.cafe24.com/etc/lm/h1_login_title.gif" alt="" /></h1>
    <div class="mLogin">
        <h2><img src="//img.echosting.cafe24.com/etc/lm/h1_login.png" alt="로그인" /></h2>
        <fieldset>
            <legend>로그인</legend>
            <select class="fSelect" style="width:198px;">
                <option>본사 (gsimplexi)</option>
                <option>부산지사 (siicgw)</option>
            </select>
            <label>
                <input type="text" name="id" class="fText" placeholder="아이디" />
            </label>
            <label>
                <input type="password" name="password" class="fText" placeholder="비밀번호" />
            </label>
            <a href="#none" class="btnLogin"><span>로그인</span></a>
        </fieldset>
        <label class="gLabel"><input type="checkbox" class="fChk" checked="checked" /> 아이디 저장</label>
        <ul>
            <li>그룹웨어 아이디 / 비밀번호를 입력해주세요.</li>
        </ul>
    </div>
    <p class="footer">Copyright&copy; <strong>Cafe24 Corp.</strong> All Rights Reserved.</p>
</div>
</body>
</html>
