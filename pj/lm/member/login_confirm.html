<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>본인인증</title>
<link rel="stylesheet" type="text/css" href="/css/suio.css" />
<link rel="stylesheet" type="text/css" href="/css/etc/lm.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" media="all" />
<script type="text/javascript" src="//img.echosting.cafe24.com/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="//img.echosting.cafe24.com/js/ui.js"></script>
</head>
<body>
<div class="loginArea">
    <h1><img src="//img.echosting.cafe24.com/etc/lm/h1_login_title.gif" alt="" /></h1>
    <div class="mLogin">
        <h2><img src="//img.echosting.cafe24.com/etc/lm/h1_confirm_title.png" alt="본인인증" /></h2>
        <fieldset>
            <legend>본인인증</legend>
            <span class="gDouble">
                <label class="gLabel"><input class="fChk" type="radio" checked="checked" /> 그룹웨어 메신저 인증</label>
                <label class="gLabel"><input class="fChk" type="radio" /> SMS 인증</label>
            </span>
            <div class="gTriple">
                <a href="#none" class="btnSubmit"><span>인증번호받기</span></a>
            </div>
            <div class="gTriple">
                <input type="text" name="confirm" class="fText confirm" placeholder="인증번호" />
                <a href="#none" class="btnSubmit"><span>인증하기</span></a>
            </div>
        </fieldset>
        <ul>
            <li>SMS 인증을 선택하면, 그룹웨어에 등록된 휴대폰번호로 SMS가 발송됩니다.</li>
            <li>LM을 이용하지 않으시려면 로그아웃 해 주세요. <a href="#none" class="btnNormal"><span>로그아웃</span></a></li>
        </ul>

    </div>
    <p class="footer">Copyright&copy; <strong>Cafe24 Corp.</strong> All Rights Reserved.</p>
</div>
</body>
</html>
