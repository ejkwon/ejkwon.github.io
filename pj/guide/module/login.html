<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>로그인</title>
<link rel="stylesheet" type="text/css" href="//img.echosting.cafe24.com/css/login.css" media="all" />
<script type="text/javascript" src="//img.echosting.cafe24.com/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="//img.echosting.cafe24.com/js/ui.js"></script>
</head>
<body>
<div class="loginArea">
    <h1><img src="//img.echosting.cafe24.com/login/h1_hosting.gif" alt="호스팅센터" /></h1>
    <div id="mLogin">
        <div class="gLogin">
            <h2><img src="//img.echosting.cafe24.com/login/h2_mobile.gif" alt="모바일 스트리밍 관리자" /></h2>
            <fieldset>
                <legend>로그인</legend>
                <label class="ePlaceholder"><span>아이디</span><input type="text" name="id" class="fText" /></label>
                <label class="ePlaceholder"><span>비밀번호</span><input type="password" name="password" class="fText" /></label>
                <label class="save"><input type="checkbox" /> 아이디 저장</label>
                <a href="#none" class="btnSubmit"><span>로그인</span></a>
            </fieldset>
            <ul>
                <li>카페24 모바일스트리밍호스팅 신청시 입력하신 ID/PW를 입력하세요.</li>
                <li>아이디/비밀번호 분실 시 카페24 [나의서비스관리] &gt; [서비스 접속정보]에서 <br />확인하실 수 있습니다.</li>
            </ul>
        </div>
    </div>
    <p class="copy">Copyright&copy; <strong>Cafe24 Corp.</strong> All Rights Reserved.</p>
</div>
</body>
</html>
