<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Progress Bar</title>
<link rel="stylesheet" type="text/css" href="/css/module.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/uitest.css" media="all" /><!-- 테스트용 CSS -->
<link rel="stylesheet" type="text/css" href="/guide/ui/import.css" media="all" />
<link rel="stylesheet" type="text/css" href="/guide/ui/contReset.css" media="all" /><!-- 가이드용 CSS -->
<script type="text/javascript" src="/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/js/ui.js"></script>
</head>
<body>
<div id="skipNavigation">
    <p><a href="#gnb">대메뉴 바로가기</a><a href="#content">컨텐츠 바로가기</a></p>
</div>
<hr class="layout" />

<div id="wrap">
    <div id="header"></div>
    <hr class="layout" />

    <div id="container">
        <div id="sidebar"></div>
        <hr class="layout" />

        <div id="content">

            <div class="gHeading">
                <div class="mTitle">
                    <h1>Progress Bar</h1>
                </div>
                <div class="mPath">
                    <h2>현재 위치</h2>
                    <ol>
                        <li class="home"><a href="/">홈</a></li>
                        <li>1depth</li>
                        <li title="현재 위치"><strong>2depth</strong></li>
                    </ol>
                    <p><a href="#none" class="btnManual"><span>매뉴얼</span></a></p>
                </div>
            </div>

            <div class="section">
                <div class="mTitle">
                    <h2>[mProgress]</h2>
                </div>

                <h3>진행중</h3>
                <div class="mProgress" style="top:250px">
                    <p><strong>처리중입니다.</strong> 잠시만 기다려주세요. <span><em>25</em>%</span></p>
                    <div class="bar"><span style="width:25%"></span></div>
                </div>

                <br /><br /><br /><br /><br /><br /><br />

                <h3>완료 [mProgress + typeComplete]</h3>
                <div class="mProgress typeComplete" style="top:450px">
                    <p><strong>처리가 완료되었습니다.</strong> <span><em>100</em>%</span></p>
                    <div class="bar"><span style="width:100%"></span></div>
                </div>
            </div>

        </div>
    </div>
    <hr class="layout" />
</div>

<div id="footer"><p class="copyright"><img src="//img.echosting.cafe24.com/layout/txt_copyright.png" alt="Copyright&copy; Cafe24 Corp. All Rights Reserved." /></p></div>

<!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
<script type="text/javascript" src="/guide/ui/debug.js" charset="utf-8"></script><!-- //참고 -->
</body>
</html>
