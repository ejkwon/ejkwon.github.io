<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>교육자료</title>
    <style type="text/css">
    html,body,div,dl,dt,dd,ul,li,ol,h1,h2,h3,h4,h5,h6,address,big,cite,acronym,em,q,pre,legend,li,ol,ul,dl,dd,dt,
form,fieldset,caption,input,textarea,p,blockquote,th,td,table,caption,code,del,ins,small,sub,thead,tbody,tfoot,
sup,u,i,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,
nav,output,ruby,section,summary,mark,audio,video,img{ margin:0; padding:0; border:0; font-size:100%; font:inherit; vertical-align:baseline; }
ol,ul,dl{list-style:none;}

    .wrap { width:100%; }
    .header { height:100px; }
    h1 { height:100px; line-height:100px; text-align:center; color:lightblue; font-size:25px; background:blue; }
    .gnb li { float:left; width:50%; height:100px; line-height:100px; text-align:center; color:yellow; font-size:25px; background:green; }
    .gnb li:first-child { border-right:1px dashed yellowgreen; box-sizing:border-box; }

    .contents:after { display:block; content:""; clear:both; }
    .contents div { height:300px; }
    .contents .con1 { background:lightblue; }
    .contents .con2 { background:lightgreen; }
    .contents .con3 { background:lightcoral; }
    .contents .con4 { background:burlywood; }
    .contents .con5 { background:cyan; }
    .contents .con6 { background:pink; }

    .footer:after { display:block; content:""; clear:both; }
    .footer div { height:100px; }
    .footer .util { background:lightgray; }
    .footer .company { margin-right:0; background:blueviolet; }

/*    ul li { width:400px; height:400px; background:lightgray; border:2px dashed red; }
    ul li:nth-of-type(2) { width:300px; height:300px; background:lightblue; }
    ul li:nth-of-type(3) { width:200px; height:200px; background:lightgreen; }
    ul li:nth-of-type(4) { width:100px; height:100px; background:lightcoral; }
*/
    @media(max-width:767px){
    h1 { float:none; margin-right:0; width:100%; }
    .gnb { float:none; width:100%; }
    .contents div { float:none; width:100%; }
    .footer div { float:none; width:100%; }
    }

    @media(min-width:768px) and (max-width:1023px) {
    h1 { float:left; margin-right:5%; width:10%; }
    .gnb { float:left; width:85%; }
    .contents div { float:left; width:50%; }
    .footer div { float:left; width:49%; margin-right:2%; }
    }

    @media(min-width:1024px){
    h1 { float:left; margin-right:5%; width:10%; }
    .gnb { float:left; width:85%; }
    .contents div { float:left; width:33.33%; }
    .footer div { float:left; width:49%; margin-right:2%; }
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>h1</h1>
            <ul class="gnb">
                <li>nav1</li>
                <li>nav2</li>
            </ul>
        </div>
        <div class="contents">
            <div class="con1"></div>
            <div class="con2"></div>
            <div class="con3"></div>
            <div class="con4"></div>
            <div class="con5"></div>
            <div class="con6"></div>
        </div>
        <div class="footer">
            <div class="util"></div>
            <div class="company"></div>
        </div>
    </div>
</body>
</html>
