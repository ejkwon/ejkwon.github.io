<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>교육자료</title>
    <link rel="stylesheet" type="text/css" href="/css/suio.css" />
    <script type="text/javascript" src="/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="/js/suio.js"></script>
    <style type="text/css">
    h2 { margin-top:20px; }
    ul li { width:400px; height:400px; background:lightgray; border:2px dashed red; }
    ul li:nth-of-type(2) { width:300px; height:300px; background:lightblue; }
    ul li:nth-of-type(3) { width:200px; height:200px; background:lightgreen; }
    ul li:nth-of-type(4) { width:100px; height:100px; background:lightcoral; }
    .bottom { z-index:2; position:relative; width:200px; height:200px; border:5px solid purple; }

    .floatArea ul { overflow:hidden; }
    .floatArea ul li { float:left; }

    .positionArea ul { position:relative; width:400px; height:400px; }
    .positionArea li { position:absolute; top:0; left:0; }
    .bottom.po { border:5px solid blue; }
    </style>
</head>
<body>
    <h2>FLOAT</h2>
    <div class="floatArea">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    <div class="bottom"></div>
    </div>
    <h2>POSITION</h2>
    <div class="positionArea">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="bottom po"></div>
    </div>
</body>
</html>
