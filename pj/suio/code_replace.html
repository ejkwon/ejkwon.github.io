<!DOCTYPE html>
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta charset="utf-8" />
    <title>꺽쇠 변환기!</title>
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <style type="text/css">
        * { margin:0; padding:0; }
        textarea { 
            max-height:100%; max-width:100%; min-height:100%; min-width:100%; 
            width:100%; height:100%;
            font-size:11px; line-height:14px; font-family:Verdana, Dotum; color:#333; vertical-align:middle; border:1px solid #ccc;
            -moz-box-sizing:border-box; box-sizing:border-box;
            background-color: #fff; 
            background-image: linear-gradient(#eee .1em, transparent .1em);
            background-size: 100% 14px;
        }
        html { height:100%; }
        body { min-height:100%; }
        body { padding:10px; }
        div { 
            position:fixed; left:10px; right:10px; 
            -moz-box-sizing:border-box; box-sizing:border-box;
        }
        .option { top:10px; }
        .option label { display:inline-block; margin:0 30px 0 0; font-family:Tahoma; }
        .option label.selected { font-weight:bold; letter-spacing:-1px; }
        .original { top:40px; height:35%; padding:0 0 50px; }
        .convert { bottom:0px; height:65%; padding:50px 0 0; }
        .btnArea { z-index:10; top:35%; left:10px; right:10px; height:40px; }
        .btnArea button { position:absolute; top:0px; width:50%; height:100%; cursor:pointer; }
        .btnArea button:first-child { left:0px; }
        .btnArea button:last-child { right:0px; }
    </style>
    <script type="text/javascript">
        $(function(){
            $('input[name="type"]').click(function(){
                $(this).parent('label').addClass('selected').siblings('label').removeClass('selected');
            });
            $('#replace').click(function(event){
                var html = $('#html').val();
                if(!html){
                    alert('뭐라도 넣어야함');
                    $('#html').focus();
                    return false
                }
                var regExpLt = /</gi;
                var regExpGt = />/gi;
                var regExpLt2 = /&lt;/gi;
                var regExpGt2 = /&gt;/gi;
                if($('input[name="type"]:checked').val() == 1){
                    html = html.replace(regExpLt, '&lt;').replace(regExpGt, '&gt;');
                } else {
                    html = html.replace(regExpLt2, '<').replace(regExpGt2, '>');
                }
                $('#result').val(html);
            });
            $('#clear').click(function(event){
                if(!$('#html').val() && !$('#result').val() ){
                    alert('지울내용이 없음');
                    return false
                }
                var msg = confirm('textarea의 내용을 지웁니까?');
                if(msg){
                    $('#html').val('');
                    $('#result').val('');
                }
            });
        });
    </script>
</head>
<body>
    <div class="option">
        <label class="selected"><input type="radio" name="type" value="1" checked="checked" /> &lt; → &amp;lt;</label>
        <label><input type="radio" name="type" value="2" /> &amp;lt; → &lt;</label>
    </div>
    <div class="original"><textarea id="html" class="fTextarea" placeholder="바꿀 HTML" title="변환할 HTML을 넣어주세요"></textarea></div>
    <div class="btnArea"><button type="button" id="replace">변환하기</button><button type="button" id="clear">비우기(지움)</button></div>
    <div class="convert"><textarea id="result" class="fTextarea" placeholder="바뀐 HTML" readonly="readonly" title="수정못함, 복사만가능함요"></textarea></div>
</body>
</html>
