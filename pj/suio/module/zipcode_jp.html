<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>우편번호 찾기</title>
    <link rel="stylesheet" type="text/css" href="/css/suio.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/suio.js" charset="utf-8"></script>
    <style type="text/css">
    </style>
</head>
<body id="popup" size="600,600">
    <div id="wrap">
        <div class="headingArea">
            <div class="mTitle">
                <h1>우편번호 찾기</h1>
            </div>
        </div>
        <div class="mTab typeNav eTab">
            <ul>
                <li class="selected"><a href="#tabJapanLayerAddress1">우편번호 검색</a></li>
                <li><a href="#tabJapanLayerAddress2">주소 검색</a></li>
            </ul>
        </div>
        <div class="mZipcode" id="tabJapanLayerAddress1">
            <div class="mBox typeBg">
                <input type="text" class="fText" style="width:250px;" value="" placeholder="우편번호를 입력하세요" />
                <a href="#none" class="btnCtrl"><span>검색</span></a>
            </div>
            <div class="zipList gDouble">
                <table border="1" summary="">
                <caption>우편번호 검색</caption>
                <colgroup>
                    <col style="width:80px;" />
                    <col style="width:auto;" />
                    <col style="width:80px;" />
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">Zip Code</th>
                        <th scope="col">Address</th>
                        <th scope="col">Select</th>
                    </tr>
                </thead>
                <tbody class="center">
                    <tr>
                        <td>188-0001</td>
                        <td class="left">東京都 西東京市 谷戸町</td>
                        <td><a href="#none" class="btnNormal"><span>Select</span></a></td>
                    </tr>
                </tbody>
                 <tbody class="empty">
                     <tr><td colspan="3">검색 결과가 없습니다.</td></tr>
                 </tbody>
                </table>
            </div>
        </div>
        <div class="mZipcode" id="tabJapanLayerAddress2" style="display:none;">
            <div class="mBox typeBg">
                都道府県を(주/도)
                <select class="fSelect">
                    <option> select</option>
                    <option> 大分県</option>
                </select>
                市区町村を(시/군/도시)
                <select class="fSelect">
                    <option> select</option>
                    <option> 大分市</option>
                </select>
            </div>
            <div class="zipList gDouble">
                <table border="1" summary="">
                <caption>住所で検索</caption>
                <colgroup>
                    <col style="width:80px;" />
                    <col style="width:auto;" />
                    <col style="width:80px;" />
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">Zip Code</th>
                        <th scope="col">Address</th>
                        <th scope="col">Select</th>
                    </tr>
                </thead>
                <tbody class="center">
                    <tr>
                        <td>870-0154</td>
                        <td class="left">大分県 大分市 西春日町</td>
                        <td><a href="#none" class="btnNormal"><span>Select</span></a></td>
                    </tr>
                </tbody>
                <tbody class="empty">
                    <tr><td colspan="3">검색 결과가 없습니다.</td></tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="#none" class="btnEm" onclick="window.close();"><span>닫기</span></a>
    </div>
    <!-- 참고 : UI 체크용 JS 입니다 -->
    <script type="text/javascript" src="/suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->
</body>
</html>
