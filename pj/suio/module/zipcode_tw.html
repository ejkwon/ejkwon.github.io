    <title>Search Address</title>
    <link rel="stylesheet" type="text/css" href="/css/suio.css" media="all" charset="utf-8" />

                <div class="gDouble">

            </div>
        </div>
    </div>
    <div id="footer">
        <a href="#none" class="btnSubmit"><span>使用</span></a>
        <a href="#none" class="btnEm" onclick="window.close();"><span>取消</span></a>
