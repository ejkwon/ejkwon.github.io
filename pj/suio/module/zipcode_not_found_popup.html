<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>우편번호 검색</title>
    <link rel="stylesheet" type="text/css" href="//img.echosting.cafe24.com/css/zipcode.css" media="all" charset="utf-8" />
</head>
<body class="zipcodePopup">
    <!--
        참고 : 팝업권장속성
        width=600, height=565, scrollbars=no, resizable=no
    -->
    <div id="wrap">
        <div class="header">
            <h1>우편번호 검색</h1>
        </div>
        <div class="mInfo typePage">
            <div class="visual"><img src="//img.echosting.cafe24.com/suio/info/img_empty_205x150.png" alt="" /></div>
            <h2><strong class="txtEm">요청하신 페이지</strong>를<br /> 찾을 수 없습니다.</h2>
            <div class="detail">
                <p>죄송합니다. 해당 페이지의 서비스가 없거나 주소가 잘못 입력되어 페이지를 찾을 수 없습니다.</p>
            </div>
            <div class="solution">
                <p>불편하시더라도 아래와 같은 조치를 부탁드립니다.</p>
                <ul class="step">
                    <li>
                        <span class="number">1</span>
                        입력하신 페이지의 <strong>주소를 다시 한번 확인</strong>해 주세요.
                    </li>
                    <li>
                        <span class="number">2</span>
                        지속적으로 문제가 발생하고 있다면 <strong>고객센터</strong>로 연락해 주세요.
                    </li>
                </ul>
            </div>
            <p class="customer">고객센터 1588-3413 (24시간, 365일)</p>
            <div class="button">
                <a href="#none" class="btnSubmit"><span>이전 페이지로</span></a>
            </div>
        </div>
    </div>
</body>
</html>
