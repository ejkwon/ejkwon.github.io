<!doctype html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <title>檢索地址</title>
    <link rel="stylesheet" type="text/css" href="//img.echosting.cafe24.com/css/ec/design_zipcode.css" media="all" charset="utf-8">
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/jquery-1.4.4.min.js" charset="utf-8"></script>
</head>
<body id="popup">
    <!--@contents-->
    <div id="cafe24zipLayer" class="zipcodeArea typeNewMobile zh_TW">
        <h2>檢索地址</h2>
        <div class="wrap">
            <div class="search">
                <div class="areaInquiry">
                    <p>
                        <select>
                            <option selected="selected">選擇</option>
                            <option>選擇</option>
                            <option>選擇</option>
                            <option>選擇</option>
                            <option>選擇</option>
                            <option>選擇</option>
                            <option>選擇</option>
                        </select>
                        市/縣
                        <select>
                            <option selected="selected">選擇</option>
                            <option>選擇</option>
                            <option>選擇</option>
                            <option>選擇</option>
                            <option>選擇</option>
                            <option>選擇</option>
                            <option>選擇</option>
                        </select>
                        區/市
                    </p>
                </div>
                <div class="addressResult">
                    <input type="text" class="searchInput">
                    <span class="postNumber">郵遞區號</span>
                </div>
            </div>
            <div class="btnArea">
                <button type="button" class="btnSubmit">使用</button>
                <button type="button" class="btnEm" onclick="window.close()">取消</button>
            </div>
        </div>
    </div>
    <button type="button" class="btnClose" onclick="window.close()">取消</button>
</body>
</html>
