<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <title>우편번호 검색</title>
    <link rel="stylesheet" type="text/css" href="//img.echosting.cafe24.com/css/postcode.css" media="all" charset="utf-8">
    <style>
        html { height:100%; }
        body { height:100%; margin:0; padding:0; }
    </style>
</head>

<body>
    <div class="mCafe24Post gMobile">
        <h2>우편번호 검색</h2>
        <div class="content">
            <div class="search">
                <div class="searchForm">
                    <input type="text" class="fText" placeholder="예)지번(신대방동),도로명(신대방길)">
                    <button type="button" class="btnDelete">입력 내용 삭제</button>
                </div>
                <button type="button" class="btnSearch">검색</button>
                <p class="txtInfo">주소란에 입력하실 도로명주소 혹은 지번주소를 선택해주세요.</p>
            </div>
            <div class="postcode">
                <div class="ctrl">
                    지역조회
                    <select>
                        <option selected="selected">전체지역(4)</option>
                        <option>서울(0)</option>
                        <option>경기(0)</option>
                        <option>강원(0)</option>
                        <option>충북(0)</option>
                        <option>충남(0)</option>
                        <option>경북(0)</option>
                        <option>경남(0)</option>
                        <option>전북(0)</option>
                        <option>전남(0)</option>
                        <option>제주도(0)</option>
                    </select>
                </div>

                <div class="addressList">
                    <table border="1" summary="">
                        <caption>검색결과</caption>
                        <colgroup>
                            <col style="width:auto;">
                            <col style="width:60px;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">상세주소</th>
                                <th scope="col">우편번호</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="address">
                                    <a href="#none"><img src="//img.echosting.cafe24.com/postcode/ico_road.png" alt="도로명" height="13"> 경기도 용인시 처인구 모현면 곡현로 637 삼성동방종합가스</a>
                                    <a href="#none"><img src="//img.echosting.cafe24.com/postcode/ico_street.png" alt="지번" height="13"> 경기도 용인시 처인구 모현면 매산리 182-3 삼성동방종합가스</a>
                                </td>
                                <td class="right">13529</td>
                            </tr>
                            <tr>
                                <td class="address">
                                    <a href="#none"><img src="//img.echosting.cafe24.com/postcode/ico_road.png" alt="도로명" height="13"> 서울특별시 강남구 개포로 204</a>
                                    <a href="#none"><img src="//img.echosting.cafe24.com/postcode/ico_street.png" alt="지번" height="13"> 서울특별시 강남구 개포로 1238-1</a>
                                </td>
                                <td class="right">13529</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 참고 : 검색 결과 없음 -->
                <p class="empty"><strong>‘$검색 입력값'</strong>에 대한 결과가 없습니다.<br>찾으실 지번주소 혹은 도로명주소를 검색해 주세요.</p>
                <!-- // 참고 -->
            </div>
            <div class="paginate">
                <a href="#none" class="prev">이전 페이지</a>
                <ol>
                    <li><strong title="현재페이지">1</strong></li>
                    <li><a href="#none">2</a></li>
                    <li><a href="#none">3</a></li>
                    <li><a href="#none">4</a></li>
                    <li><a href="#none">5</a></li>
                </ol>
                <a href="#none" class="next">다음 페이지</a>
            </div>
        </div>
        <button type="button" class="btnClose" onclick="window.close()">닫기</button>
    </div>
</body>
</html>
