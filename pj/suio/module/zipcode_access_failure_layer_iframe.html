<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>우편번호 검색</title>
    <link rel="stylesheet" type="text/css" href="//img.echosting.cafe24.com/css/zipcode.css" media="all" charset="utf-8" />
</head>
<body class="zipcodeLayer">
    <div class="header">
        <h1>우편번호 검색</h1>
    </div>
    <div id="wrap">
        <div class="mInfo typePage">
            <div class="visual"><img src="//img.echosting.cafe24.com/suio/info/img_error_205x150.png" alt="" /></div>
            <h2><strong class="txtEm">일시적으로 접속장애</strong>가<br /> 발생하였습니다.</h2>
            <div class="detail">
                <p>죄송합니다. 현재 요청하신 페이지에 접속자 수가 많아,<br />
                일시적으로 접속 장애가 발생하였습니다.</p>
            </div>
            <div class="solution">
                <p>불편하시더라도 아래와 같은 조치를 부탁드립니다.</p>
                <ul class="step">
                    <li>
                        <span class="number">1</span>
                        <strong>새로고침(F5)버튼</strong>을 눌러 다시 시도해 주세요.
                    </li>
                    <li>
                        <span class="number">2</span>
                        현재 창을 닫은 후 <strong>새로운 창을 열어 카페24 관리자에 재접속</strong>해주세요.
                    </li>
                    <li>
                        <span class="number">3</span>
                        지속적으로 문제가 발생하고 있다면 <strong>고객센터</strong>로 연락해 주세요.
                    </li>
                </ul>
            </div>
            <p class="customer">고객센터 1588-3413 (24시간, 365일)</p>
            <div class="button">
                <a href="#none" class="btnSubmit"><span>다시 접속 하기</span></a>
            </div>
        </div>
    </div>
</body>
</html>
