<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>팝업샘플</title>
    <link rel="stylesheet" type="text/css" href="/css/suio.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/suio.js" charset="utf-8"></script>
</head>
<body id="popup" size="600,600"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
    <div id="wrap">
        <div class="headingArea">
            <div class="mTitle">
                <h1>팝업 대제목</h1>
            </div>
        </div>

        <div class="mTab typeNav">
            <ul>
                <li><a href="#none">비활성화 목록</a></li>
                <li class="selected"><a href="#none">활성화 목록</a></li>
                <li><a href="#none">비활성화 목록</a></li>
            </ul>
        </div>

        <div id="QA_아이디" class="section">
            <div class="mTitle">
                <h2>중제목</h2>
                <ul>
                    <li>중제목의 목록형 보조설명</li>
                    <li>중제목의 목록형 보조설명</li>
                </ul>
            </div>

            <div class="mTitle">
                <h3>소제목</h3>
                <ul>
                    <li>소제목의 목록형 보조설명</li>
                    <li>소제목의 목록형 보조설명</li>
                </ul>
            </div>

            <div class="mBoard">
                <table border="1" summary="">
                <caption>제목</caption>
                <colgroup>
                    <col style="width:25%;" />
                    <col style="width:25%;" />
                    <col style="width:25%;" />
                    <col style="width:25%;" />
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">제목</th>
                        <th scope="col">제목</th>
                        <th scope="col">제목</th>
                        <th scope="col">제목</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th scope="row">합계</th>
                        <td>내용</td>
                        <td>내용</td>
                        <td>내용</td>
                    </tr>
                </tfoot>
                <tbody class="center">
                    <tr>
                        <td>내용</td>
                        <td>내용</td>
                        <td>내용</td>
                        <td>내용</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>

        <div class="mHelp">
            <h2>도움말 제목</h2>
            <div class="content">
                <ul>
                    <li>도움말 설명</li>
                    <li>도움말 설명</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="footer">
        <a href="#none" class="btnSubmit"><span>확인</span></a>
        <a href="#none" class="btnEm" onclick="window.close();"><span>닫기</span></a>
    </div>

    <!-- 참고 : UI 체크용 JS 입니다 -->
    <script type="text/javascript" src="/suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->
</body>
</html>
