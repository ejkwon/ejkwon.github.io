<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <title>우편번호 검색</title>
    <link rel="stylesheet" type="text/css" href="/css/ec/design_zipcode.css" media="all" charset="utf-8">
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script>
        $(document).ready(function(){
            $('body').delegate('.eTab a', 'click', function(e){
                var _li = $(this).parent('li').addClass('selected').siblings().removeClass('selected'),
                    _target = $(this).attr('href'),
                    _siblings = $(_target).attr('class').split(/[ ]+/);
                $(_target).show().siblings('.' + _siblings[0]).hide();
                e.preventDefault();
            });
        });
    </script>
</head>
<body id="popup">
