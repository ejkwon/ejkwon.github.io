<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>搜索地址</title>
    <link rel="stylesheet" type="text/css" href="/css/suio.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="//img.echosting.cafe24.com/js/suio.js" charset="utf-8"></script>
    <style type="text/css">
    </style>
</head>
<body id="popup">
    <div id="wrap">
        <div class="headingArea">
            <div class="mTitle">
                <h1>搜索地址</h1>
            </div>
        </div>
        <div class="mZipcode">
            <div class="mZipcode">
                <fieldset>
                    <legend>搜索地址</legend>
                    <select class="fSelect">
                        <option selected="selected">选择</option>
                        <option>中国</option>
                        <option>香港</option>
                        <option>澳门</option>
                        <option>台湾</option>
                    </select>
                    <select class="fSelect">
                        <option selected="selected">选择</option>
                        <option>北京</option>
                        <option>天津</option>
                        <option>上海</option>
                        <option>重庆</option>
                        <option>黑龙江</option>
                        <option>吉林</option>
                        <option>辽宁</option>
                        <option>河北</option>
                        <option>山西</option>
                        <option>陕西</option>
                        <option>甘肃</option>
                        <option>青海</option>
                        <option>四川</option>
                        <option>贵州</option>
                        <option>云南</option>
                        <option>广东</option>
                        <option>湖南</option>
                        <option>湖北</option>
                        <option>江西</option>
                        <option>江苏</option>
                        <option>浙江</option>
                        <option>山东</option>
                        <option>河南</option>
                        <option>安徽</option>
                        <option>福建</option>
                        <option>海南</option>
                        <option>台湾 </option>
                        <option>香港</option>
                        <option>澳门</option>
                        <option>内蒙古</option>
                        <option>新疆</option>
                        <option>广西</option>
                        <option>宁夏</option>
                        <option>西藏</option>
                        <option>海外</option>
                        <option>以外</option>
                    </select> 省/市
                    <select class="fSelect">
                        <option selected="selected"> 选择</option>
                        <option>北京</option>
                        <option>台北</option>
                        <option>香港</option>
                        <option>澳门</option>
                        <option>.</option>
                        <option>.</option>
                        <option>.</option>
                    </select> 市/县
                    <select class="fSelect">
                        <option selected="selected"> 选择</option>
                        <option>西城</option>
                        <option>中正区</option>
                        <option>香港</option>
                        <option>澳门</option>
                        <option>.</option>
                        <option>.</option>
                        <option>.</option>
                    </select> 区
                </fieldset>
                <p class="mList typeMore gDouble">不需要重复填写省/市/区</p>
                <div class="gDouble">
                    <input type="text" class="fText" style="width:250px;" /> 邮编编码
                </div>
                <p class="mList typeMore gDouble">大陆以外地区不用填写</p>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="#none" class="btnSubmit"><span>使用</span></a>
        <a href="#none" class="btnEm" onclick="window.close();"><span>取消</span></a>
    </div>
    <!-- 참고 : UI 체크용 JS 입니다 -->
    <script type="text/javascript" src="/suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->
