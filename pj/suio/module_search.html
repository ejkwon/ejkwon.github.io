<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <style type="text/css">        /* test rest */        h1 { font-size:40px; text-transform:capitalize; font-family:Helvetica; text-align:center; }        textarea { width:100%; height:100%; margin:0; padding:0; overflow-y:scroll; font-size:12px; font-family:Helvetica; border:3px solid gray; }        #search { width:100%; padding:30px 0; font-size:30px; font-weight:bold; }        #source { height:300px; margin:0 0 10px; }        #result { height:100px; }        #preview { overflow:hidden; width:0; height:0; font-size:0; line-height:0; visibility:hidden; position:absolute; left:0; top:0; z-index:-10; }    </style>    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>    <script type="text/javascript">        $(function(){            $('#search').click(function(){                var content = $('#source').val();                var preview = $('#preview');                var result = $('#result');                preview.empty().append(content);                var strArr = [];                var resultArr = [];                var resultText = '';                var len = preview.find('*[module]').length;                preview.find('*[module]').each(function(i){                    var module = $(this).attr('module');                    strArr.push(module);                    if(len == i + 1){                        $.each(strArr, function(i, el){                            if($.inArray(el, resultArr) === -1) resultArr.push(el);                        });                    }                });                for(var i=0; i<resultArr.length; i++){                    if(i == 0){                        resultText += resultArr[i];                    } else {                        resultText += ', ' + resultArr[i];                    }                    if(resultArr.length == i + 1){                        result.val('');                        result.val(resultText);                    }                }            });        });    </script></head><body>    <h1>모듈목록</h1>    <h2>소스</h2>    <textarea id="source"></textarea>    <div id="preview"></div>    <button type="button" id="search">추출</button>    <h2>결과</h2>    <textarea id="result"></textarea></body></html>
