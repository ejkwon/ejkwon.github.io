<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.5, user-scalable=yes">
    <title>[Form / Grid] 심플디자인 모바일 퍼블리싱가이드</title>
    <link rel="stylesheet" type="text/css" href="http://skin-mobile7.uidevwy.cafe24.com/layout/basic/css/common.css" media="screen">
    <style>
        h1.txtGuide { margin:0 0 30px; font-size:30px; line-height:30px; }
        h2.txtGuide { margin:10px; font-size:20px; line-height:20px; color:#2900b2; }
        h3.txtGuide { padding:10px; font-size:16px; line-height:16px; }
        .previewWrap { margin:0 0 30px; font-size:13px; }
        .previewWrap .txtGuide { border-top:1px solid #ddd; border-bottom:1px solid #ddd; background-color:#eee; }
    </style>
    <style>
        .gSingle { display:block; margin-top:7px; }
        .gDouble { display:block; margin-top:14px; }
        .gTriple { display:block; margin-top:20px; }
        .gIndent { margin-left:14px; }
        .gSpace { margin-right:14px; }
    </style>
</head>
<body>
    <h1 class="txtGuide">[Form / Grid]</h1>

    <h2 class="txtGuide">1. Form</h2>
    <div class="previewWrap">
        <h3 class="txtGuide">input[type="text"]</h3>
        <div class="preview">
            <input type="text">
        </div>
    </div>

    <div class="previewWrap">
        <h3 class="txtGuide">input[type="checkbox"] / input[type="radio"] + label</h3>
        <div class="preview">
            <input type="checkbox" id="checkbox_id"><label for="checkbox_id">checkbox + label</label>
            <br>
            <input type="radio" id="select_yes" name="radio1" checked="checked"><label for="select_yes">선택함</label>
            <br>
            <input type="radio" id="select_no" name="radio1"><label for="select_no">선택안함</label>
        </div>
    </div>

    <div class="previewWrap">
        <h3 class="txtGuide">select / textarea 비활성화</h3>
        <div class="preview">
            <select class="disabled" disabled="disabled">
                <option selected="selected">-비활성화-</option>
                <option>1</option>
                <option>2</option>
            </select>
            <br>
            <textarea rows="3" cols="20" class="disabled" disabled="disabled" style="width:50%; height:100px;">textarea 비활성화</textarea>
        </div>
    </div>

    <h2 class="txtGuide">2. Grid</h2>
    <div class="previewWrap">
        <h3 class="txtGuide">gSingle</h3>
        <div class="preview">
            <span class="gSingle">gSingle 영역</span>
        </div>
    </div>

    <div class="previewWrap">
        <h3 class="txtGuide">gDouble</h3>
        <div class="preview">
            <span class="gDouble">gDouble 영역</span>
        </div>
    </div>

    <div class="previewWrap">
        <h3 class="txtGuide">gTriple</h3>
        <div class="preview">
            <span class="gTriple">gTriple 영역</span>
        </div>
    </div>

    <div class="previewWrap">
        <h3 class="txtGuide">gIndent</h3>
        <div class="preview">
            안녕하세요. <span class="gIndent">gIndent</span> 좌 여백
        </div>
    </div>

    <div class="previewWrap">
        <h3 class="txtGuide">gSpace</h3>
        <div class="preview">
            안녕하세요. <span class="gSpace">gSpace</span> 우 여백
        </div>
    </div>
</body>
</html>
