<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>송장번호 엑셀 등록</title>
    <link rel="stylesheet" type="text/css" href="../../../suio/css/suio.css" media="all" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/dhub.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="../../../js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../suio/js/suio.js" charset="utf-8"></script>
</head>
<body id="popup" size="650, 700"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="wrap">
    <div class="headingArea">
        <div class="mTitle">
            <h1>송장번호 엑셀 등록</h1>
        </div>
    </div>

    <div class="section">
        <div class="mTitle">
            <h2>양식 선택</h2>
        </div>
        <div class="mBoard gMedium">
            <table border="1" summary="">
            <caption>양식 선택</caption>
            <tbody>
                <tr>
                <th scope="row">엑셀양식 다운로드</th>
                <td>
                    <select class="fSelect">
                        <option>-배송사 엑셀양식 선택-</option>
                        <option>우체국택배</option>
                        <option>CJ대한통운</option>
                        <option>우체국EMS</option>
                        <option>한진</option>
                        <option>우정글로벌</option>
                    </select>
                    <a href="#none" title="새창 열림" target="_blank" class="btnNormal"><span><em class="icoXls"></em> 양식 다운로드 <em class="icoLink"></em></span></a>
                </td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>

    <div class="section">
        <div class="mTitle">
            <h2>엑셀 항목 매칭</h2>
        </div>
        <div class="mBoard">
            <table border="1" summary="">
            <caption>엑셀 항목 매칭</caption>
            <colgroup>
                <col style="width:145px" />
                <col style="width:Auto" />
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">출고품목번호</th>
                    <td>A열</td>
                </tr>
                <tr>
                    <th scope="row">송장번호</th>
                    <td>C열</td>
                </tr>
                <tr>
                    <th scope="row">무게(g)</th>
                    <td>K열</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <div class="section">
        <div class="mTitle">
            <h2>엑셀 업로드</h2>
        </div>
        <div class="mBoard gMedium">
            <table border="1" summary="">
            <caption>엑셀 업로드</caption>
            <tbody>
                <tr>
                    <th scope="row">엑셀파일 선택</th>
                    <td>
                        <input type="file" size="22" class="fFile" style="width:250px;" />
                        <p class="txtInfo">한 번에 최대 1,000개까지만 업로드할 수 있습니다.</p>
                        <ul class="mAttach typeFile">
                            <li><a href="파일명.xls" class="attached">파일명.xls</a> <button type="button" class="btnIcon icoDel"><span>삭제</span></button></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <div class="mHelp typeInfo">
        <h2>엑셀 송장번호 등록 안내</h2>
        <div class="content">
            <ul>
                <li><strong>택배사에서 부여 받은 송장 번호를 엑셀 다운로드 받아 일괄 등록이 가능합니다.</strong></li>
                <li><span class="txtWarn">CSV파일</span>로 저장된 엑셀파일만 업로드가 가능합니다.</li>
            </ul>
        </div>
    </div>

</div>
<div id="footer">
    <a href="#none" class="btnSubmit"><span>등록</span></a>
    <a href="#none" class="btnEm"><span>닫기</span></a>
</div>
    <!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
    <script type="text/javascript" src="../../../suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->

</body>
</html>
