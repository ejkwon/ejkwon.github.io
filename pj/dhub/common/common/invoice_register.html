<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>송장번호 엑셀 양식 등록</title>
    <link rel="stylesheet" type="text/css" href="../../../suio/css/suio.css" media="all" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/dhub.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="../../../js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../suio/js/suio.js" charset="utf-8"></script>
</head>
<body id="popup" size="650, 500"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="wrap">
    <div class="headingArea">
        <div class="mTitle">
            <h1>송장번호 엑셀 양식 등록</h1>
        </div>
    </div>

    <div class="section">
        <div class="mBoard gMedium">
            <table border="1" summary="">
            <caption>양식명</caption>
            <tbody>
                <tr>
                <th scope="row">양식명 <strong class="icoRequired">필수</strong></th>
                <td>$ 배송사명</td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>

    <div class="section">
        <div class="mTitle">
            <h2>엑셀 항목 매칭</h2>
        </div>
        <div class="mBoard">
            <table border="1" summary="">
            <caption>엑셀 항목 매칭</caption>
            <colgroup>
                <col style="width:145px" />
                <col style="width:auto" />
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">출고품목번호 <strong class="icoRequired">필수</strong></th>
                    <td>
                        <select class="fSelect">
                            <option>-엑셀 열 선택-</option>
                            <option>A열</option>
                            <option>B열</option>
                            <option>C열</option>
                            <option>D열</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row">송장번호 <strong class="icoRequired">필수</strong></th>
                    <td>
                        <select class="fSelect">
                            <option>-엑셀 열 선택-</option>
                            <option>A열</option>
                            <option>B열</option>
                            <option>C열</option>
                            <option>D열</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row">무게</th>
                    <td>
                        <select class="fSelect">
                            <option>-엑셀 열 선택-</option>
                            <option>A열</option>
                            <option>B열</option>
                            <option>C열</option>
                            <option>D열</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <div class="mHelp typeInfo">
        <h2>송장번호 엑셀 양식 등록안내</h2>
        <div class="content">
            <ul>
                <li><strong>택배사에서 부여 받은 송장 번호를 엑셀 다운로드 받아 일괄 등록이 가능합니다.</strong></li>
                <li><span class="txtWarn">Excel 97 – 2003통합문서( *.xls)로</span> 저장된 엑셀파일만 업로드가 가능합니다.</li>
            </ul>
        </div>
    </div>

</div>
<div id="footer">
    <a href="#none" class="btnSubmit"><span>등록</span></a>
    <a href="#none" class="btnEm"><span>닫기</span></a>
</div>
    <!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
    <script type="text/javascript" src="../../../suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->

</body>
</html>
