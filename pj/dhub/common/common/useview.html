<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>창고 이용현황</title>
    <link rel="stylesheet" type="text/css" href="../../../suio/css/suio.css" media="all" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/dhub.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="../../../js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../suio/js/suio.js" charset="utf-8"></script>
</head>
<body id="popup" size="600, 500"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="wrap">
    <div class="headingArea">
        <div class="mTitle">
            <h1>창고 이용현황</h1>
        </div>
    </div>

    <div class="section">
        <div class="mTitle">
            <h2>이용상점 목록</h2>
        </div>
        <div class="mState gMerge">
            <div class="gRight">
                <select class="fSelect">
                    <option>10개씩보기</option>
                    <option>20개씩보기</option>
                    <option>30개씩보기</option>
                    <option>50개씩보기</option>
                    <option>100개씩보기</option>
                </select>
            </div>
        </div>
        <div class="mBoardArea">
            <div class="mBoard typeHead">
                <table border="1" summary="">
                <caption>이용상점 목록의 제목</caption>
                <colgroup>
                    <col style="width:auto;" />
                    <col style="width:97px;" />
                    <col style="width:97px;" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="col">상점명</th>
                        <th scope="col"><strong class="array"><span>품목 수</span><button type="button">정렬선택</button></strong></th>
                        <!--<th scope="col"><strong class="array ascending">품목 수<button type="button">정렬선택</button></strong></th>-->
                        <th scope="col"><strong class="array"><span>현재재고</span><button type="button">정렬선택</button></strong></th>
                        <!--<th scope="col"><strong class="array ascending">현재재고<button type="button">정렬선택</button></strong></th>-->
                    </tr>
                </tbody>
                </table>
            </div>
            <div class="mBoard typeBody">
                <table border="1" summary="">
                <caption>이용상점 목록</caption>
                <colgroup>
                    <col style="width:auto;" />
                    <col style="width:97px;" />
                    <col style="width:80px;" />
                </colgroup>
                <tbody class="right">
                    <tr>
                        <td class="left">샘플상점</td>
                        <td>28</td>
                        <td>1,539</td>
                    </tr>
                    <tr>
                        <td class="left">날고기는슈즈샵</td>
                        <td>28</td>
                        <td>1,539</td>
                    </tr>
                    <tr>
                        <td class="left">심심스토어</td>
                        <td>28</td>
                        <td>1,539</td>
                    </tr>
                    <tr>
                        <td class="left">방치샵</td>
                        <td>28</td>
                        <td>1,539</td>
                    </tr>
                </tbody>
                <tbody class="empty">
                    <tr>
                        <td colspan="3">이용중인 상점이 없습니다.</td>
                    </tr>
                </tbody>
                </table>
            </div>
            <div class="mBoard typeFoot">
                <table border="1" summary="">
                <caption>이용상점 목록 합계</caption>
                <colgroup>
                    <col style="width:auto;" />
                    <col style="width:130px;" />
                    <col style="width:97px;" />
                    <col style="width:97px;" />
                </colgroup>
                <tbody class="right">
                    <tr>
                        <th scope="row" class="center">합계</th>
                        <td>2</td>
                        <td>1,124</td>
                        <td>2,539</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
        <div class="mPaginate">
            <a href="#none" class="prev">이전 10페이지</a>
            <ol>
                <li><a href="#none">1</a></li>
                <li><a href="#none">2</a></li>
                <li><strong title="현재페이지">3</strong></li>
                <li><a href="#none">4</a></li>
                <li><a href="#none">5</a></li>
                <li><a href="#none">6</a></li>
                <li><a href="#none">7</a></li>
                <li><a href="#none">8</a></li>
                <li><a href="#none">9</a></li>
                <li><a href="#none">10</a></li>
            </ol>
            <a href="#none" class="next">다음 10페이지</a>
        </div>
    </div>
</div>
<div id="footer">
    <a href="#none" class="btnEm"><span>닫기</span></a>
</div>

    <script type="text/javascript" src="../../../suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->

</body>
</html>
