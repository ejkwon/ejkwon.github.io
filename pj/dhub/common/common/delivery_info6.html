<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>배송 추가정보</title>
    <link rel="stylesheet" type="text/css" href="../../../suio/css/suio.css" media="all" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/dhub.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="../../../js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../suio/js/suio.js" charset="utf-8"></script>
</head>
<body id="popup" size="700, 600"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="wrap">
    <div class="headingArea">
        <div class="mTitle">
            <h1>배송 추가정보</h1>
        </div>
    </div>

    <div class="section">
        <div class="mTitle">
            <h2>사가와 추가정보</h2>
            <p>[초기화]버튼을 클릭하면, 아래 입력값이 기본값으로 세팅됩니다. 내용을 확인하고 [저장]해야합니다.</p>
        </div>
        <div class="mBoard gLarge">
            <table border="1" summary="">
                <caption>사가와 추가정보</caption>
                <tbody>
                    <tr>
                        <th scope="row">출고지시번호</th>
                        <td>$선택된 출고 지시번호 (배송국가: $국가코드)</td>
                    </tr>
                    <tr>
                        <th scope="row">배송인명 <strong class="icoRequired">필수</strong></th>
                        <td><input type="text" class="fText" style="width:150px;" /></td>
                    </tr>
                    <tr>
                        <th scope="row">배송지우편번호</th>
                        <td><input type="text" class="fText" style="width:150px;" /></td>
                    </tr>
                    <tr>
                        <th scope="row">배송지주소1 <strong class="icoRequired">필수</strong></th>
                        <td><input type="text" class="fText" style="width:97%;" /></td>
                    </tr>
                    <tr>
                        <th scope="row">배송지주소2 <strong class="icoRequired">필수</strong></th>
                        <td><input type="text" class="fText" style="width:97%;" /></td>
                    </tr>
                    <tr>
                        <th scope="row">담당자명</th>
                        <td><input type="text" class="fText" style="width:97%;" /></td>
                    </tr>
                    <tr>
                        <th scope="row">배송인전화번호 <strong class="icoRequired">필수</strong></th>
                        <td>
                            <input type="text" class="fText" style="width:40px;" /> -
                            <input type="text" class="fText" style="width:40px;" /> -
                            <input type="text" class="fText" style="width:40px;" /> -
                            <input type="text" class="fText" style="width:40px;" />
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">작업비</th>
                        <td>\ <input type="text" class="fText" style="width:135px;" value="0" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="footer">
    <a href="#none" class="btnSubmit"><span>저장</span></a>
    <a href="#none" class="btnEm"><span>초기화</span></a>
    <a href="#none" class="btnEm"><span>닫기</span></a>
</div>
<!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
<script type="text/javascript" src="../../../suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->
</body>
</html>
