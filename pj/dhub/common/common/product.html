<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>상품 선택</title>
    <link rel="stylesheet" type="text/css" href="../../../suio/css/suio.css" media="all" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/dhub.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="../../../js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../suio/js/suio.js" charset="utf-8"></script>
</head>
<body id="popup" size="1200, 700"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="wrap">
    <div class="headingArea">
        <div class="mTitle">
            <h1>상품 선택</h1>
        </div>
    </div>
    <div class="pickerArea grid3 gFull">
        <div class="gFlow">
            <iframe src="product_iframe.html" title="상품검색" frameborder="0" scrolling="no" style="width:100%; height:536px;"></iframe>
        </div>

        <div class="mController">
            <div class="button">
                <p>
                    <button type="button" class="btnAdd">추가</button>
                    <button type="button" class="btnAdd typeAll">전체추가</button>
                </p>
            </div>
        </div>

        <div class="gReverse">
            <div class="mPicker">
                <h2>상품선택</h2>
                <div class="mBoardArea">
                    <div class="mBoard typeHead">
                        <table border="1" summary="">
                        <caption>상품선택 제목</caption>
                        <colgroup>
                            <col class="chk" />
                            <col style="width:107px;" />
                            <col style="width:107px;" />
                            <col style="width:auto" />
                            <col style="width:77px;" />
                            <col style="width:67px;" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="col"><input type="checkbox" class="allChk" /></th>
                                <th scope="col">공급사명</th>
                                <th scope="col">바코드 <br />상품코드</th>
                                <th scope="col">공급사상품명 <br />(상품명)</th>
                                <th scope="col">가용재고</th>
                                <th scope="col">입고대기</th>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                    <div class="mBoard typeBody">
                        <table border="1" summary="" class="eChkColor">
                        <caption>상품선택</caption>
                        <colgroup>
                            <col class="chk" />
                            <col style="width:107px;" />
                            <col style="width:107px;" />
                            <col style="width:auto" />
                            <col style="width:77px;" />
                            <col style="width:50px;" />
                        </colgroup>
                        <tbody class="center">
                            <tr>
                                <td><input type="checkbox" class="rowChk" /></td>
                                <td class="left">-</td>
                                <td>100039787 <span class="txtLight">OU2_121107002</span></td>
                                <td class="left">일이삼사오육칠팔구십</td>
                                <td class="right">20,000</td>
                                <td class="right">10</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" class="rowChk" /></td>
                                <td class="left">-</td>
                                <td>100039787 <span class="txtLight">OU2_121107002</span></td>
                                <td class="left"></td>
                                <td class="right">20,000</td>
                                <td class="right">20</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" class="rowChk" /></td>
                                <td class="left">-</td>
                                <td>100039787 <span class="txtLight">OU2_121107002</span></td>
                                <td class="left">일이삼사오육칠팔구십</td>
                                <td class="right">20,000</td>
                                <td class="right">30</td>
                            </tr>
                        </tbody>
                        <tbody class="empty">
                            <tr>
                                <td colspan="6">검색된 상품이 없습니다.</td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
                <div class="mCtrl typeFooter">
                    <div class="gLeft">
                        <div class="gLeft">
                            <span class="txtLess">선택한 항목을</span>
                            <a href="#none" class="btnNormal"><span><em class="icoDel"></em> 삭제</span></a>
                            <a href="#none" class="btnNormal"><span>추가</span></a>
                        </div>
                    </div>
                    <div class="gRight">
                         <a href="#none" class="btnNormal"><span>전체추가</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <a href="#none" class="btnEm"><span>닫기</span></a>
</div>
    <!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
    <script type="text/javascript" src="../../../suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->

</body>
</html>
