<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>아이디 확인</title>
    <link rel="stylesheet" type="text/css" href="../../../suio/css/suio.css" media="all" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/dhub.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="../../../js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../suio/js/suio.js" charset="utf-8"></script>
</head>
<body id="popup" size="500,500"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="wrap">
    <div class="headingArea">
        <div class="mTitle">
            <h1>아이디 확인</h1>
        </div>
    </div>

    <div class="section">
        <div class="mTitle">
            <h2>아이디 입력</h2>
        </div>
        <div class="mBoard gSmall">
            <table border="1" summary="">
            <caption>아이디 입력</caption>
            <tbody>
                <tr>
                    <th scope="row" class="center middle">아이디</th>
                    <td>
                        <input type="text" class="fText" style="width:160px; " value="" />
                        <a href="#none" class="btnNormal"><span>중복확인</span></a>
                        <p class="txtInfo">사용 가능한  아이디입니다.</p>
                        <p class="txtInfo"><span class="txtWarn">이미 사용 중인 아이디입니다.</span></p>
                        <p class="txtInfo"><span class="txtWarn">아이디 생성 기준에 맞지 않습니다.</span></p>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <div class="mHelp typeInfo">
        <h2>아이디 생성기준</h2>
        <div class="content">
            <ol>
                <li>1. 5자리 이상 영문소문자/숫자여야합니다.</li>
                <li>
                    2. 사용불가
                    <ul>
                        <li>공백 또는 특수문자가 포함된 아이디</li>
                        <li>숫자로 시작하거나,  숫자로만 이루어진 아이디</li>
                    </ul>
                </li>
            </ol>
        </div>
    </div>
</div>

<div id="footer">
    <a href="#none" class="btnSubmit"><span>확인</span></a>
    <a href="#none" class="btnEm"><span>취소</span></a>
</div>

<!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
<script type="text/javascript" src="../../../suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->

</body>
</html>
