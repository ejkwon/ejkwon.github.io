<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>화물출고 라벨 출력(NTI)</title>
    <style>
        /* reset */
        html,body,div,h1,form,fieldset,p,th,td,img { margin:0; padding:0; }
        html { width:100%; height:100%; }
        body { width:100mm; font-size:2.4mm; font-family:Calibri,sans-serif; color:#333; background:#fff; -webkit-text-size-adjust:none; }
        img { border:0; vertical-align:top; }
        table { border:0; width:100%; table-layout:fixed; border-spacing:0; border-collapse:collapse; line-height:1.2; }
        caption { overflow:hidden; width:1px; font-size:1px; line-height:0; text-indent:150%; white-space:nowrap; }
        .blind { display:block; overflow:hidden; position:absolute; width:1px; font-size:1px; line-height:0; color:transparent; text-indent:-150%; white-space:nowrap; }
        table th { border:0; vertical-align:top; text-align:left; font-weight:normal; }
        table td { border:0; vertical-align:top; word-wrap:break-word; word-break:break-all; }
        table.center, table .center { text-align:center; }
        table .bottom { vertical-align:bottom; }

        .page { position:relative; height:150mm; text-align:center; border:1px solid #ccc; -webkit-box-sizing:border-box; -ms-box-sizing:border-box; -moz-box-sizing:border-box; box-sizing:border-box; }
          /* barcodeInfo */
            .barcodeInfo { overflow:hidden; position:relative; height:30mm; padding:10mm 0 0; text-align:center; -webkit-box-sizing:border-box; -ms-box-sizing:border-box; -moz-box-sizing:border-box; box-sizing:border-box; }
            .barcodeInfo:first-child { border-top-width:0; }
            .barcodeInfo .barcode { display:inline-block; width:40mm; height:100%; }
            .barcodeInfo .barcode .number { height:5mm; font-weight:bold; text-align:center; font-size:3mm; line-height:5mm; }
            .barcodeInfo .imgBarcode { width:40mm; height:15mm; }
            .barcodeInfo.foot { padding:0 0 10mm; }
            .nameInfo { display:inline-block; min-width:50mm; height:15mm; margin:10mm 5mm; padding:5mm 10mm 0; font-size:6mm; text-align:center; line-height:5mm; word-break:break-all; border:1px solid #ccc; border-radius:10mm; -webkit-box-sizing:border-box; -ms-box-sizing:border-box; -moz-box-sizing:border-box; box-sizing:border-box; }
          /* outInfo */
            .outInfo { height:55mm; padding:0 15mm 10mm; -webkit-box-sizing:border-box; -ms-box-sizing:border-box; -moz-box-sizing:border-box; box-sizing:border-box; }
            .outInfo table { font-size:6mm; line-height:9mm; text-align:left; }
        /* For Print */
        @media print {
            body { -webkit-print-color-adjust:exact; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="barcodeInfo">
            <div class="barcode">
                <img src="../../img/img_barcode_basic.gif" alt="" class="imgBarcode">
                <p class="number"><strong class="blind">아웃박스 번호</strong>fastbox_1</p>
            </div>
        </div>
        <div class="nameInfo">FASTBOX</div>
        <div class="outInfo">
            <table border="1">
                <caption>화물출고정보</caption>
                <colgroup>
                    <col style="width:40mm;">
                    <col style="width:5mm;">
                    <col style="width:auto;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">- DESTINATION</th>
                        <td>:</td>
                        <td>JAPAN</td>
                    </tr>
                    <tr>
                        <th scope="row">- C/N NO</th>
                        <td>:</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <th scope="row">- G.W (KG)</th>
                        <td>:</td>
                        <td>21.45 KG</td>
                    </tr>
                    <tr>
                        <th scope="row">- COURIER</th>
                        <td>:</td>
                        <td>YAMATO</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="barcodeInfo foot">
            <div class="barcode">
                <img src="../../img/img_barcode_basic.gif" alt="" class="imgBarcode">
                <p class="number"><strong class="blind">아웃박스 번호</strong>fastbox_1</p>
            </div>
        </div>
    </div>
</body>
</html>
