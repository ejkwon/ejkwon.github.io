<body id="popup" size="800, 550"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="wrap">
    <div class="headingArea">
        <div class="mTitle">
            <h1>도작치 공항코드 엑셀등록 결과</h1>
        </div>
    </div>

    <div class="section">
        <div class="mTitle">
            <h2>엑셀업로드 내역</h2>
        </div>
        <div class="mBoard gLarge">
            <table border="1" summary="">
            <caption>엑셀업로드 내역</caption>
            <tbody>
                <tr>
                    <th scope="row">구분</th>
                    <td>
                        <label class="gSingleLabel"><input type="radio" class="fChk" /> 전체</label>
                        <label class="gSingleLabel"><input type="radio" class="fChk" /> 성공</label>
                        <label class="gSingleLabel"><input type="radio" class="fChk" /> 실패</label>
                        <span class="gTripleSide"><a href="#none" class="btnSearch"><span>검색</span></a></span>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <div class="section">
        <div class="mTitle">
            <h2>엑셀등록결과</h2>
        </div>
        <div class="mState">
            <div class="gLeft">
                <p class="total">[총 <strong>0</strong>개] 성공 <strong>0</strong>개 / 실패 <strong>0</strong>개</p>
            </div>
            <div class="gRight">
                <a href="#none" class="btnNormal"><span><em class="icoXls"></em> 엑셀바로다운로드</span></a>
                <select class="fSelect">
                    <option>10개씩보기</option>
                    <option>50개씩보기</option>
                    <option>100개씩보기</option>
                    <option>300개씩보기</option>
                    <option>500개씩보기</option>
                    <option>1000개씩보기</option>
                    <option>2000개씩보기</option>
                </select>
            </div>
        </div>
        <div class="mBoard">
            <table border="1" summary="">
            <caption>엑셀등록결과</caption>
            <colgroup>
                <col style="width:50px;" />
                <col style="width:120px;" />
                <col style="width:130px;" />
                <col style="width:60px;" />
                <col style="width:auto;" />
            </colgroup>
            <thead>
                <!--
                    ※ 참고: 소팅 아이콘 가이드 : http://fe.cafe24.com/suio/include/layout.php?MODULE=board_col_list
                -->
                <tr>
                    <th scope="col">No</th>
                    <th scope="col"><strong class="array ascend">엑셀 행번호<button type="button">오름차순 정렬</button></strong></th>
                    <th scope="col">국가/공항</th>
                    <th scope="col">구분</th>
                    <th scope="col">결과</th>
                </tr>
            </thead>
            <tbody class="center">
                <tr>
                    <td>1</td>
                    <td>5</td>
                    <td>US / AAA</td>
                    <td>실패</td>
                    <td class="left">공항코드 오류</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>9</td>
                    <td>USA / JFK</td>
                    <td>실패</td>
                    <td class="left">국가코드 오류</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>10</td>
                    <td>US / JFK</td>
                    <td>실패</td>
                    <td class="left">공항코드 중복</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>12</td>
                    <td>US / KATL</td>
                    <td>성공</td>
                    <td class="left">&nbsp;</td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="mPaginate">
            <a href="#none" class="prev">이전 10페이지</a>
            <ol>
                <li><a href="#none">1</a></li>
                <li><a href="#none">2</a></li>
                <li><strong title="현재페이지">3</strong></li>
                <li><a href="#none">4</a></li>
                <li><a href="#none">5</a></li>
                <li><a href="#none">6</a></li>
                <li><a href="#none">7</a></li>
                <li><a href="#none">8</a></li>
                <li><a href="#none">9</a></li>
                <li><a href="#none">10</a></li>
            </ol>
            <a href="#none" class="next">다음 10페이지</a>
        </div>
    </div>
</div>
<div id="footer">
    <a href="#none" class="btnEm" onclick="window.close();"><span>닫기</span></a>
</div>
