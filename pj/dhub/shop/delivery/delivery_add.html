<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>상품추가</title>
    <link rel="stylesheet" type="text/css" href="../../../suio/css/suio.css" media="all" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/dhub.css" media="all" charset="utf-8" />

<body id="popup" size="1000, 400"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="wrap">
    <div class="headingArea">
        <div class="mTitle">
            <h1>상품추가</h1>
        </div>
    </div>

    <div class="section">
        <div class="mBoard">
            <table border="1" summary="">
            <caption>상품추가</caption>
            <colgroup>
                <col style="width:70px;" />
                <col style="width:130px;" />
                <col style="width:auto;" />
                <col style="width:80px;" />
                <col style="width:80px;" />
                <col style="width:130px;" />
                <col style="width:90px;" />
                <col style="width:130px;" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">바코드/상품코드</th>
                    <th scope="col">상품명/품목명 <strong class="icoRequired">필수</strong></th>
                    <th scope="col">수량 <strong class="icoRequired">필수</strong></th>
                    <th scope="col">도착수량</th>
                    <th scope="col">판매가 <strong class="icoRequired">필수</strong></th>
                    <th scope="col">HS코드</th>
                    <th scope="col">삭제/추가</th>
                </tr>
            </thead>
            <tbody class="center">
                <tr>
                    <td>1</td>
                    <td><input type="text" class="fText" style="width:100px" /></td>
                    <td><input type="text" class="fText" style="width:95%" /></td>
                    <td><input type="text" class="fText" style="width:40px" /></td>
                    <td><input type="text" class="fText" style="width:40px" /></td>
                    <td><input type="text" class="fText" style="width:100px" /></td>
                    <td><input type="text" class="fText" style="width:60px" /></td>
                    <td><a href="#none" class="btnNormal"><span><em class="icoDel"></em> 삭제</span></a> <a href="#none" class="btnNormal"><span>추가</span></a></td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="mPaginate">
            <a href="#none" class="prev">이전 10페이지</a>
            <ol>
                <li><a href="#none">1</a></li>
                <li><a href="#none">2</a></li>
                <li><strong title="현재페이지">3</strong></li>
                <li><a href="#none">4</a></li>
                <li><a href="#none">5</a></li>
                <li><a href="#none">6</a></li>
                <li><a href="#none">7</a></li>
                <li><a href="#none">8</a></li>
                <li><a href="#none">9</a></li>
                <li><a href="#none">10</a></li>
            </ol>
            <a href="#none" class="next">다음 10페이지</a>
        </div>
    </div>
</div>
<div id="footer">
    <a href="#none" class="btnEm"><span>닫기</span></a>
</div>
