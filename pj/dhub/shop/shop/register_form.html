<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>상품엑셀등록 양식</title>
    <link rel="stylesheet" type="text/css" href="../../../suio/css/suio.css" media="all" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/dhub.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="../../../js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../suio/js/suio.js" charset="utf-8"></script>
</head>
<body id="popup" size="700, 600"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="wrap">
    <div class="headingArea">
        <div class="mTitle">
            <h1>상품엑셀등록 양식</h1>
        </div>
    </div>

    <div class="section">
        <div class="mBoard gSmall">
            <table border="1" summary="">
            <caption>상품엑셀등록 양식 검색</caption>
            <tbody>
                <tr>
                    <th scope="row">양식명</th>
                    <td>
                        <input type="text" class="fText" style="width:200px;" />
                        <a href="#none" class="btnSearch"><span>검색</span></a>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <div class="section">
        <div class="mTitle">
            <h2>상품엑셀등록 양식 목록</h2>
        </div>
        <div class="mState">
            <div class="gLeft">
                <p class="total">[총 <strong>40</strong>건] 검색결과 <strong>15</strong>건</p>
            </div>
            <div class="gRight">
                <select class="fSelect">
                    <option>10개씩보기</option>
                    <option>20개씩보기</option>
                    <option>30개씩보기</option>
                    <option>50개씩보기</option>
                    <option>100개씩보기</option>
                </select>
            </div>
        </div>
        <div class="mCtrl typeHeader">
            <div class="gLeft">
                <span class="txtLess">선택한 항목을</span>
                <a href="#none" class="btnNormal"><span><em class="icoDel"></em> 삭제</span></a>
            </div>
            <div class="gRight">
                <a href="#none" class="btnCtrl"><span>등록</span></a>
            </div>
        </div>
        <div class="mBoard gScroll">
            <table border="1" summary="" class="eChkTr">
            <caption>상품엑셀등록 양식 목록</caption>
            <colgroup>
                <col class="chk" />
                <col style="width:50px;" />
                <col style="width:auto" />
                <col class="time" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col"><input type="checkbox" class="allChk" /></th>
                    <th scope="col">No</th>
                    <th scope="col">양식명</th>
                    <th scope="col"><strong class="array descend">등록일시<button type="button">내림차순 정렬</button></strong></th>
                    <!--<th scope="col"><strong class="array ascend">등록일시<button type="button">오름차순 정렬</button></strong></th>-->
                </tr>
            </thead>
            <tbody class="center">
                <tr>
                    <td><input type="checkbox" class="rowChk" /></td>
                    <td>1</td>
                    <td class="left"><a href="#none" class="txtLink">천사몰</a></td>
                    <td>2014-03-04 14:42:58</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="rowChk" /></td>
                    <td>2</td>
                    <td class="left"><a href="#none" class="txtLink">에이비씨</a></td>
                    <td>2014-03-04 14:42:58</td>
                </tr>
            </tbody>
            <tbody class="empty">
                <tr>
                    <td colspan="4">검색결과가 없습니다.</td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="mCtrl typeFooter">
            <div class="gLeft">
                <span class="txtLess">선택한 항목을</span>
                <a href="#none" class="btnNormal"><span><em class="icoDel"></em> 삭제</span></a>
            </div>
            <div class="gRight">
                <a href="#none" class="btnCtrl"><span>등록</span></a>
            </div>
        </div>
        <div class="mPaginate">
            <a href="#none" class="prev">이전 10페이지</a>
            <ol>
                <li><a href="#none">1</a></li>
                <li><a href="#none">2</a></li>
                <li><strong title="현재페이지">3</strong></li>
                <li><a href="#none">4</a></li>
                <li><a href="#none">5</a></li>
                <li><a href="#none">6</a></li>
                <li><a href="#none">7</a></li>
                <li><a href="#none">8</a></li>
                <li><a href="#none">9</a></li>
                <li><a href="#none">10</a></li>
            </ol>
            <a href="#none" class="next">다음 10페이지</a>
        </div>
    </div>
</div>
<div id="footer">
    <a href="#none" class="btnEm"><span>닫기</span></a>
</div>
    <!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
    <script type="text/javascript" src="../../../suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->

</body>
</html>
