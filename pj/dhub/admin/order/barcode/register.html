<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>배송지시정보입력</title>
    <link rel="stylesheet" type="text/css" href="../../../../suio/css/suio.css" media="all" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../../css/admin.css" media="all" charset="utf-8" />
    <script type="text/javascript" src="../../../../js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../../suio/js/suio.js" charset="utf-8"></script>
</head>
<body id="popup" size="820,780"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
<div id="wrap">
    <div class="headingArea">
        <h1>바코드배송지시</h1>
    </div>

    <div class="mProcess typeSingle">
        <p><img src="../../../img/admin/img_process_sdapply1.gif" alt="1단계 배송지시정보입력" /></p>
    </div>

    <div class="mBoard gSmall">
        <table border="1" summary="">
            <caption>바코드배송지시</caption>
            <tbody>
                <tr>
                    <th scope="row">배송지시 요청자 <strong class="icoRequired">필수</strong></th>
                    <td><input type="text" class="fText" style="width:200px;" /></td>
                </tr>
                <tr>
                    <th scope="row">요청자 연락처 <strong class="icoRequired">필수</strong></th>
                    <td><input type="text" class="fText" style="width:200px;" /></td>
                </tr>
                <tr>
                    <th scope="row">배송시 포장상태</th>
                    <td><label class="gLabel"><input type="radio" class="fChk" name="radio" /> 주문별 포장</label></td>
                </tr>
                <tr>
                    <th scope="row">창고도착예정일 <strong class="icoRequired">필수</strong></th>
                    <td>
                        <input type="text" id="pr_start_date" name="start_date" value="2014-03-14" class="fText" style="width:80px;" />
                        <a href="javascript:;" id="start_date" class="btnIcon icoCal"><span>달력보기</span></a>
                    </td>
                </tr>
                <tr>
                    <th scope="row" class="middle">메모</th>
                    <td>
                        <textarea class="fTextarea" cols="10" rows="4" style="width:98%; height:350px;"></textarea>
                        <p class="txtByte" title="현재글자수/최대글자수">[ <strong>0</strong> / 500 ]</p>
                        <p class="txtInfo">한글/영문/숫자만 입력가능합니다.</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="footer">
    <a href="#none" class="btnSubmit"><span>다음</span></a>
    <a href="#none" class="btnEm"><span>취소</span></a>
</div>
<!-- 참고 : UI개발팀 퍼블리싱 정합성 체크용 JS. 실서비스 배포 절대금지 -->
<script type="text/javascript" src="../../../../suio/js/debug.js" charset="utf-8"></script><!-- //참고 -->
</body>
</html>
